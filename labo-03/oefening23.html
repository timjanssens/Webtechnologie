<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 23</title>
</head>
<body>

    <h1>Een tabel met head en foot</h1>

    <table>
        <thead>
            <tr>
                <th>Namen:</th>
                <th>Joske</th>
                <th>Jantje</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Opdracht 1:</th>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Opdracht 2:</th>
                <td>9</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totaal: </th>
                <td>17</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
